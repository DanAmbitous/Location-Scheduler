<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="locationScheduler.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="locationScheduler.js" defer></script>
  <title>Location Scheduler</title>
</head>
<body>
  <div class="account-holder">
    <button id="account-button">Account</button>
  </div>
  
  <div class="input-container">
    <div class="additions">
      <button id="add-location">Add Location</button>
      <button id="add-worker">Add Worker</button>
    </div>
    <!--  -->
    <button id="remove-all" title="removes all containers and items">Remove All</button>
  </div>
  <div class="drop-targets">
    <div class="box-container prototype-container" id="idle-container">
      <input type="text" class="box-name" placeholder="Type in the name of the location here">
      <div class="box box-color" id="idle">
        <div class="item-container item" style="display: none;">
          <input class="item" id="worker-initial" draggable="true" placeholder="Type a name here">
          <button class="remove-item">Remove Item</button>
        </div>
      </div>
      <div class="container-functionalities prototype-container-functionalites">
        <input type="color" class="color-picker" value="#3d3d3d">
      </div>
    </div>

    <div class="box-container">
      <input type="text" class="box-name" placeholder="Type in the name of the location here">
      <div class="box box-color">
        
      </div>
        <div class="container-functionalities">
          <button class="remove">Remove</button>
          <input type="color" class="color-picker" value="#3d3d3d">
        </div>
    </div>
   
    <div class="box-container">
    <input type="text" class="box-name" placeholder="Type in the name of the location here">
      <div class="box box-color">
        
      </div>
      <div class="container-functionalities">
        <button class="remove">Remove</button>
        <input type="color" class="color-picker" value="#3d3d3d">
      </div>
    </div>
  </div>

  <div class="modal-account-information">
    <h1>Account Information</h1>
    <table>
      <th>Name</th>
      <tr>
        <td id="username"></td>
      </tr>
    </table>
  </div>

  <div class="modal-user-information">
    <input type="text" id="username-input" placeholder="username">
    <button id="submit">Submit</button>
  </div>
</body>
</html>
